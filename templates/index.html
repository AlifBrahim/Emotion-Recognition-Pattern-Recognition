<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Streaming</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
         .container img, .container .chart-container {
            width: 45%;
        }
        .chart-container {
            position: relative;
            height: 40vh;
            width: 80vw;
        }
    </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('video_feed') }}">
        <img src="{{ url_for('canvas_feed') }}">
        <div class="chart-container">
            <canvas id="emotionChart"></canvas>
        </div>
    </div>
        <button id="startstop" type="button" class="btn btn-primary btn-lg">Start</button>
    <script>
    var streaming = false;
    document.getElementById('startstop').addEventListener('click', function() {
        if (!streaming) {
            document.querySelector('img[src="{{ url_for('video_feed') }}"]').src = "{{ url_for('video_feed') }}";
            document.querySelector('img[src="{{ url_for('canvas_feed') }}"]').src = "{{ url_for('canvas_feed') }}";
            this.textContent = 'Stop';
            streaming = true;
        } else {
    document.querySelector('img[src="{{ url_for('video_feed') }}"]').src = '';
    document.querySelector('img[src="{{ url_for('canvas_feed') }}"]').src = '';
    this.textContent = 'Start';
    streaming = false;
    fetch('{{ url_for('emotion_stats') }}')
        .then(response => response.json())
        .then(data => {
            var ctx = document.getElementById('emotionChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: 'Emotion Statistics',
                        data: Object.values(data),
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                }
            });
        });
}
    });
</script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
