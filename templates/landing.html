<!DOCTYPE html>
<html>
<style>
    .banner {
    background: linear-gradient(to right, #ff9966, #ff5e62);
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 10px;
}
</style>
<head>
    <title>Emotion Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="banner">
    <h1 class="text-center mb-4">Welcome to our Public Speaking Assistant for Facial Expression</h1>
</div>
        <h2 class="text-center mb-4">Select emotion you would like to inject in your speech</h2>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form action="{{ url_for('landing') }}" method="post" class="p-5 bg-white rounded shadow">
                    <div class="mb-3">
                        <label for="emotion" class="form-label">Emotion</label>
                        <select name="emotion" id="emotion" class="form-select">
                            <option value="happy">Happy</option>
                            <option value="sad">Sad</option>
                            <option value="angry">Angry</option>
                            <option value="neutral">Neutral</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
